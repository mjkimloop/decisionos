[pytest]
addopts = -q -p no:cacheprovider
testpaths = tests
norecursedirs = .venv vendor kai-decisionos dist build __pycache__

markers =
    gate_t: Observability / Witness / Perf
    gate_aj: Judges / SLO-as-Code / Quorum
    gate_s: Billing / Metering / Rating / Limits / Cost-Guard
    gate_p: Search & Catalog / Lineage / Data Products
    gate_o: Connectors / ETL / CDC / Data Contracts
    gate_ah: Experiment Harness / Canary / Shadow / Rollouts
    gate_obs: Evidence / Indexer / ObjectLock / Immutability
    gate_ops: Ops API / Cards / Metrics / Health
