[pytest]
addopts = -q
asyncio_mode = auto
testpaths = tests
norecursedirs = .venv venv .git node_modules vendor kai-decisionos dist build __pycache__

markers =
    gate_t: Gate-T
    gate_aj: Gate-AJ
    gate_ah: Gate-AH
    gate_q: Gate-Q
    gate_sec: Gate-SEC (Security / RBAC / PII)
    ci: CI Scripts (Key Rotation / Policy Guard)
    policy: Policy Signing and Verification
