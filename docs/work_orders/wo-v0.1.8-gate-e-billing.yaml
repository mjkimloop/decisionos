patches:
  techspec:
    - section: "Pricing & Packaging"
      mode: replace
      content: |
        초기 패키지(v0.1.8):
        - Plan Basic(PoV): 월 정액 30만원 + 과금건당 20원(/decide 성공건)
        - Add‑on: OpenAI 경로 사용 시 실제 비용 + 10% 핸들링(옵션)
        - Seat: agent 5명 포함, 초과 seat/월 1만원
        - SLA(초안): PoV 기간 가용성 99.0%, p95<800ms(모델 미호출 경로)
        - 캡/버짓: tenant.yaml budgets로 제어(초과 시 폴백 또는 차단)
    - section: "Entitlements"
      mode: replace
      content: |
        권한/기능 할당(tenant scope):
        - feature_flags: {simulate, decide, explain, metrics, consent, ingest, billing}
        - rate_limits: {rps, rpm, daily_caps}
        - budgets: {max_cost_usd, hard_timeout_ms, retries}
    - section: "Metering & Billing"
      mode: replace
      content: |
        계량/청구 아키텍처:
        - usage_events: {ts, tenant_id, event, key, value, attrs(json)}
        - events: decide.ok, decide.err, model.spend_usd, ingest.row_ok, ingest.row_err, seat.active
        - aggregator: 일/월 집계 → usage_summary{tenant, period, metrics}
        - billing_engine: KRW 기준, VAT 10%, 할인/크레딧/프로레이션 지원(초안), 인보이스 PDF 생성
        - 결제: 수기 송장(계좌이체) — 웹훅은 알림용(HMAC)
    - section: "Interfaces — API/CLI"
      mode: append
      content: |
        청구/계량 엔드포인트(v0.1.8):
        - POST /api/v1/usage/events            (HMAC 서명, idempotency-key)
        - GET  /api/v1/usage/summary?period=   (tenant scope)
        - POST /api/v1/billing/invoice/preview {period}
        - POST /api/v1/billing/invoice/finalize{period}
        - GET  /api/v1/billing/invoices/{id}   (PDF)
    - section: "Security Controls"
      mode: append
      content: |
        청구 보안/컴플라이언스 추가:
        - PII 최소화: 인보이스에 개인식별정보 금지(회사명/담당 성만)
        - 보존: usage_events 90일, summary 1년(드라이런)
        - 무결성: 인보이스 해시/서명, 웹훅 HMAC(shared secret)
        - 멱등성: idempotency‑key 필수, 중복 요청 차단
    - section: "SLO & Acceptance"
      mode: replace
      content: |
        Gate‑E 성공 기준:
        - 계약: SOW + Order Form 서명(1건 이상)
        - 매출: 첫 달 청구(인보이스 finalize) ≥ 30만원 / 테넌트
        - 데이터: usage_summary 정확도(replay 대비) ≥ 99%
        - 운영: 과금 관련 P1 인시던트 0건, 이의제기 0건
  plan:
    - section: "Milestones"
      mode: replace
      content: |
        Gate‑E 마일스톤(유료 PoV 개통):
        - SOW/Order Form/가격표 패키지 승인 및 서명
        - usage_events 수집→summary 집계→인보이스 PDF 발행(드라이런)
        - /billing 경로 e2e 캡처 + Evidence Binder 반영
        - No‑Gemini 유지, OpenAI 비용 전가 경로 문서화
    - section: "Next Actions"
      mode: replace
      content: |
        Day 25: SOW/Order Form/가격표 패키지(문서) 동결
        Day 26: usage_events 수집기 + idempotency/HMAC 구현
