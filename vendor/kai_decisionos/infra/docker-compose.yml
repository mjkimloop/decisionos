version: "3.9"
services:
  pg:
    image: postgres:16-alpine
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-08-29T22-14-52Z
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    ports:
      - "9000:9000"
      - "9001:9001"

  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"

  gateway:
    build:
      context: ..
      dockerfile: infra/gateway.Dockerfile
    environment:
      - DOS_ADMIN_API_KEY=secret-token
    ports:
      - "8080:8080"
    volumes:
      - ../packages:/app/packages
      - ../var:/app/var

volumes:
  pgdata:

