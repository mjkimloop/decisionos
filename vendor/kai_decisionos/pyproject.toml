[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E","F","I","B","UP","C4"]
ignore = []

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-q"
testpaths = ["tests"]

[project]
name = "kai-decisionos"
version = "0.1.0"
description = "DecisionOS-Lite: kernel + DSL + switch + audit with lending pack"
requires-python = ">=3.11"
dependencies = [
  "fastapi>=0.115",
  "uvicorn[standard]>=0.24",
  "pydantic>=2.6",
  "pydantic-settings>=2.3",
  "pyyaml>=6.0",
  "typer>=0.12",
  "rich>=13.7",
  "httpx>=0.27",
  "cryptography>=43.0",
  "pandas>=2.2",
  "jinja2>=3.1",
  "python-dateutil>=2.8",
  "jsonschema>=4.22",
  "sqlalchemy>=2.0",
  "psycopg2-binary>=2.9",
]

[project.scripts]
dosctl = "cli.dosctl.main:main"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
include = ["apps*", "cli*", "packages*", "pkg*"]
exclude = ["infra*", "docs*", "tests*"]
