routes:
  - path: /api/v1/consent/grant
    method: POST
    scopes: ["consent:write"]
  - path: /api/v1/consent/revoke
    method: POST
    scopes: ["consent:write"]
  - path: /api/v1/consent/*
    method: GET
    scopes: ["consent:read"]
  - path: /api/v1/metrics
    method: GET
    scopes: ["ops:read"]
  - path: /api/v1/metrics/healthz
    method: GET
    scopes: []
